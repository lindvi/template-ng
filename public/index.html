<body class="postnord-se">

	<div class="header">
		<a href="/">
			<div id="logo"></div>
		</a>
	</div>

	<div id="postnord-widget-container">
		
	</div>
	<script src="/js/postnord.js"></script>
	<script id="config">
		function qwerty(callback) {
			if(typeof callback !== 'function'){
				return;
			}

			if(window.location.host.indexOf('localhost') >= 0) {
				callback({
					localhost: true,
					bankid: 'https://gate.ess.postnord.com/mga/sps/saml20sp/saml20/logininitial?RequestBinding=HTTPRedirect&ResponseBinding=HTTPPost&Target=https%3A%2F%2Fgate.ess.postnord.com%2Fmga%2Fsps%2Foauth%2Foauth20%2Fauthorize%3Fclient_id%3Ddigitalidentifiering-local%26scope%3Dread%26response_type%3Dtoken%26state%3Dxyz%26redirect_uri%3Dhttp%3A%2F%2Flocalhost%2Fcallback',
					id: 'https://gate.ess.postnord.com/mga/sps/saml20sp/saml20/logininitial?RequestBinding=HTTPRedirect&ResponseBinding=HTTPPost&Target=',
					cb: 'https://gate.ess.postnord.com/mga/sps/oauth/oauth20/authorize?client_id=digitalidentifiering&scope=read&response_type=token&state=rand0m&redirect_uri=http://localhost/callback',
					cookie: 'postnord-id-token',
					domain: 'localhost'
				});
			} else {
				callback({
					localhost: false,
					bankid: 'https://gate.ess.postnord.com/mga/sps/saml20sp/saml20/logininitial?RequestBinding=HTTPRedirect&ResponseBinding=HTTPPost&Target=https%3A%2F%2Fgate.ess.postnord.com%2Fmga%2Fsps%2Foauth%2Foauth20%2Fauthorize%3Fclient_id%3Ddigitalidentifiering%26scope%3Dread%26response_type%3Dtoken%26state%3Dxyz%26redirect_uri%3Dhttps%3A%2F%2Fid.postnord.com%2Fcallback/',
					id: 'https://gate.ess.postnord.com/mga/sps/saml20sp/saml20/logininitial?RequestBinding=HTTPRedirect&ResponseBinding=HTTPPost&Target=',
					cb: 'https://gate.ess.postnord.com/mga/sps/oauth/oauth20/authorize?client_id=digitalidentifiering&scope=read&response_type=token&state=rand0m&redirect_uri=https://id.postnord.com/callback',
					cookie: '.postnord.com',
					domain: 'id.postnord.com' 
				});
			}
		}
	</script>
	<script>
		PostnordWidget.init({
			baseUrl: './',
			element: '#postnord-widget-container',
			language: window.location.search
		});
	</script>

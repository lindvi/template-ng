<div id="identity">
	<div id="animation" class="animation--plate centered">
		<div class="swirl">
			<div class="plate pn"></div>
		</div>
	</div>
	<div class="container">
		<div class="clear__box"></div>
		<div class="animation--plate">
			<div class="swirl">
				<div class="plate pn"></div>
			</div>
		</div>
		<h1 class="text--center">{identity_Header}</h1>

		<div class="card shadow-z1">
			<div id="qrcode"></div>
		</div>

		<div class="code__box text--center">
			<div id="code" class="box__header">
				<div class="cell">
					1	
				</div>
				<div class="cell">
					F
				</div>
				<div class="cell">
					4
				</div>
				<div class="cell">
					6
				</div>
				<div class="cell">
					Z
				</div>
				<div class="cell">
					E
				</div>
				<div class="cell">
					8
				</div>
				<div class="cell">
					8
				</div>
				<div class="cell">
					S
				</div>
				<div class="cell">
					E
				</div>
			</div>
			<button class="button box__footer no--arrow js-to-barcode">
				{identity_ShowAsBarcode}
			</button>
		</div>

	

		<p class="padded">
			{identity_ApprovalText}
		</p>

		<p class="padded">
			{identity_ApprovalText2}
		</p>

		<div class="button__group left">
			<a id="mail" href="mailto:?subject={identify_EmailSubject}&body={identify_EmailBody}"  class="button text--black">
				{identity_ShareAsMail}
			</a>
			<div class="divider"></div>
			<a id="sms" href="sms:?body={identify_SMSBody}" class="button text--black">
				{identity_ShareAsSMS}
			</a>
			<!--
			<div class="divider"></div>
			<a href="http://tracking.postnord.com" class="button text--black">
				{identity_ShareAsApp}
			</a>-->
		</div>
		<div class="clear__box"></div>
		<button class="button error no--arrow js-to-clear">
			{identity_RenewCodeButton}
		</button>

		<p class="padded">
			{identity_RenewCodeText}
		</p>
	</div>
</div>

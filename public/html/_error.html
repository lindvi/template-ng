<div id="error">
	<div id="animation" class="animation--plate centered">
		<div class="swirl">
			<div class="plate pn center"></div>
		</div>
	</div>
	<div class="container text--center">
		<div class="clear__box"></div>
		<div id="animation" class="animation--plate">
			<div class="swirl">
				<div class="plate pn center"></div>
			</div>
		</div>
		<h1>{error_Header}</h1>
		<p>
			{error_InfoText}
		</p>

		<div class="button__group">
			<button class="button js-to-handoff no--arrow">
				{error_TryAgainButton}
			</button>
			<button class="button blue js-to-start no--arrow">
				{error_CancelButton}
			</button>
		</div>
	</div>
</div>

<div id="barcode">
	<div class="container">

		<div class="head">
			<a href="/">
				<div id="logo" class="blue"></div>
			</a>
			<p class="text--blue">{barcode_DigitalAvi}</p>
			<div class="swirl"></div>
		</div>
		<div class="card shadow-z-1">
			<div id="postnord-barcode-container">
				<div id="logo" class="blue lefts"></div>
				<canvas id="postnord-barcode"></canvas>
				<h4 class="code text--blue"></h4>
				<h1 class="no-code hide text--blue text--center">{barcode_NoCode}</h1>
			</div>	
		</div>
	</div>
	<div class="close text--center">
		<span class="lock blue text--blue">{safe_connection}</span>
		<button class="button blue fill js-to-identity">{barcode_HideBarcode}</button>
	</div>
	<div class="landscape_close">
		<button class="button back js-to-identity">{barcode_HideBarcode}</button>
	</div>
</div>
